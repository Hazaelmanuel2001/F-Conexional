<html><head><base href="https://www.feconexional.org/"/><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>FÉ CONEXIONAL</title><style>:root {--primary-color: #FAFAFA; --secondary-color: #FFD700; --text-color: #262626; --border-color: #DBDBDB;} body {font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: var(--primary-color); color: var(--text-color);} .container {max-width: 600px; margin: 0 auto; padding: 60px 0;} header {position: fixed; top: 0; left: 0; right: 0; background-color: white; border-bottom: 1px solid var(--border-color); padding: 10px 0; z-index: 1000;} .header-content {display: flex; justify-content: space-between; align-items: center; max-width: 975px; margin: 0 auto; padding: 0 20px;} .logo {font-size: 24px; font-weight: bold; color: var(--secondary-color);} .nav-icons {display: flex; gap: 20px;} .nav-icons i {font-size: 24px; color: var(--text-color);} .stories {display: flex; overflow-x: auto; padding: 10px 0; border-bottom: 1px solid var(--border-color); margin-bottom: 20px;} .story {width: 60px; height: 60px; border-radius: 50%; background-color: var(--secondary-color); margin-right: 15px; flex-shrink: 0;} .post {background-color: white; border: 1px solid var(--border-color); border-radius: 3px; margin-bottom: 20px;} .post-header {display: flex; align-items: center; padding: 10px;} .post-avatar {width: 32px; height: 32px; border-radius: 50%; background-color: var(--secondary-color); margin-right: 10px;} .post-username {font-weight: bold;} .post-image {width: 100%; height: auto;} .post-actions {display: flex; padding: 10px;} .post-actions i {font-size: 24px; margin-right: 15px;} .post-likes {padding: 0 10px; font-weight: bold;} .post-caption {padding: 0 10px 10px;} .bottom-nav {position: fixed; bottom: 0; left: 0; right: 0; background-color: white; border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; padding: 10px 0;} .bottom-nav i {font-size: 24px; color: var(--text-color);} @media (max-width: 600px) {.container {padding-top: 80px;}}</style><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></head><body><header><div class="header-content"><div class="logo">FÉ CONEXIONAL</div><div class="nav-icons"><i class="fas fa-plus-square"></i><i class="fas fa-heart"></i><i class="fas fa-paper-plane"></i></div></div></header><div class="container"><div class="stories"><div class="story"></div><div class="story"></div><div class="story"></div><div class="story"></div><div class="story"></div></div><div class="post"><div class="post-header"><div class="post-avatar"></div><div class="post-username">usuario1</div></div><img class="post-image" src="https://via.placeholder.com/600x600" alt="Placeholder post image"><div class="post-actions"><i class="far fa-heart"></i><i class="far fa-comment"></i><i class="far fa-paper-plane"></i></div><div class="post-likes">100 curtidas</div><div class="post-caption"><strong>usuario1</strong> Uma mensagem inspiradora para a comunidade!</div></div><!-- More posts can be added here --></div><nav class="bottom-nav"><i class="fas fa-home"></i><i class="fas fa-search"></i><i class="fas fa-plus-square"></i><i class="fas fa-heart"></i><i class="fas fa-user"></i></nav><script>// JavaScript code can be added here for dynamic functionality</script></body></html>
